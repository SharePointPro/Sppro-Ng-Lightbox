<div class="overlay" @scaleInOut>
    <img [src]="imageUrl">
    <mat-icon [icIcon]="icCloseIcon" class="close-button" (click)="onClose()"></mat-icon>

    <a [href]="imageUrl" download class="download-link">
        <mat-icon [icIcon]="icCloudDownloadIcon" class="download-button"></mat-icon>
    </a>

</div>
